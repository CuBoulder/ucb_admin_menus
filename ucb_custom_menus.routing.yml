node.add_page:
  path: '/node/add'
  defaults:
    _title: 'Add content'
    _controller: 'Drupal\ucb_custom_menus\Controller\OverviewController::multiMenuOverview'
    link_id: 'ucb_custom_menus.add_content'
  options:
    _node_operation_route: true
  requirements:
    _entity_create_any_access: 'node'

